<!DOCTYPE html>

<head>
  <title>Vanilla JS Github Pages Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>
</head>

<body class="bg-gray-100 h-screen  ">
  <div id="navbar-placeholder"></div>
  <h1>Main Page!</h1>
  <p><i>Testing Github Pages Deployment</i></p>
  <button id="alertButton" className="btn btn-success">Click Here</button>
  <script>
    document.getElementById('alertButton').addEventListener('click', (event) => {
      alert('Button was selected');
    });
  </script>
</body>

</html>
